    const tabIdentifier = Math.floor(Math.random() * (100000 - 1 + 1)) + 1;

    function constructPayload(monitorFlag){
        /*
        {            
            "isMonitoring":"true",
            "id": "", //random number to be generated on load of the page. This is temporary and need identifier of the browser tab
            "context":{
                "userid":"abc123xyz",
                "contextDet":"qwerty321"		
            }
        }
        */
        var payload = {};
        payload.isMonitoring = monitorFlag;
        payload.id = tabIdentifier;
        payload.context = {};        
        payload.context.userid = "userId"+tabIdentifier+"vr";
        payload.context.contextDet = "contextDetails";
        console.log("payload == " + JSON.stringify(payload));
        return payload;
    };
